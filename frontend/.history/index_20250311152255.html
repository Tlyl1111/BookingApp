<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Frontend</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Smart Contract Interaction</h1>

        <div class="section">
            <h2>Get Stored Data</h2>
            <button id="getDataBtn">Get Data</button>
            <p id="storedData">Stored data will appear here.</p>
        </div>

        <div class="section">
            <h2>Set Stored Data</h2>
            <input type="number" id="dataInput" placeholder="Enter data">
            <button id="setDataBtn">Set Data</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
